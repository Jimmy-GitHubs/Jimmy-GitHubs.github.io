<script type="text/javascript" src="hudiejs/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = {opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
            .pipe(animateMain)
            .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                    .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {
        }

        $(".click:contains(SunJing)").on('click', function (event) {
            $('.relocate-location').text('SunJing');
            $('.relocating').css('opacity', 1);

            window.setTimeout(function () {
                window.location.href = 'http://jixianglong.top/sunjing.html';
            }, 1000);
        });
        $(".click:contains(tivoli)").on('click', function (event) {
            $('.relocate-location').text('My Github Page');
            $('.relocating').css('opacity', 1);

            window.setTimeout(function () {
                window.location.href = 'http://jixianglong.top/sunjing.html';
            }, 1000);
        });
		$(".click:contains(@河南牧业经济学院)").on('click', function (event) {
            $('.relocate-location').text('School');
            $('.relocating').css('opacity', 1);

            window.setTimeout(function () {
                window.location.href = 'http://www.hnuahe.edu.cn';
            }, 1000);
        });
    });
</script>
